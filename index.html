<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Fun Reads</title>
</head>

<body>
    <h1>funreads</h1>
    <div class="header">
        <div class="header-content">
            <p>Discover our user-friendly online book library, where book lovers can browse, and contribute to a growing
                collection of digital books. Easily add your favorite titles, and connect with a community of readersâ€”all in
                one place!</p>
            <button class="button-new-book">Add New Book</button>
        </div>
        <div><img src="girl-reading-book.png" alt="girl-reading-book"></div>
    </div>
    <dialog class="add-book-modal">
        <h1>Book Details</h1>
        <form class="book-form">
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-row">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="form-row">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required min="1">
            </div>
            <div class="form-row">
                <label class="checkbox-label" for="read">
                    <span>Mark as Read</span>
                    <input type="checkbox" name="read" id="read">
                </label>

            </div>
            <div class="form-row">
                <button class="button-submit" type="submit">Submit</button>
                <button type="reset" class="button-cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <div class="books-container"></div>
</body>

</html>
